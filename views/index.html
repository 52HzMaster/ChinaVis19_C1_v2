<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChinaVis_C1</title>
    <script src="/lib/jquery-3.1.1.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    <script src="/lib/queue.v1.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        #area_line{
            position: absolute;
            bottom: 32%;
            left: 18%;
            width: 60%;
            height: 10%;
        }
    </style>
</head>
<body>
<div id="btn">
    <button id="floor1">floor1</button>
    <button id="floor2">floor2</button>
    <button id="clear">clear</button>
</div>
<div id="floor"></div>
<!--<div id="time_line"></div>
<div id="pie"></div>-->
<div id="area_line"></div>

</body>
<script src="/js/layout.js"></script>
<script src="/js/init_data.js"></script>
<script src="/js/area_line.js"></script>
<script src="/js/main.js"></script>

<script>
    $("#floor1").click(function () {
        d3.select("#floor1_svg").style("display","block");
        d3.select("#floor2_svg").style("display","none");
    });
    $("#floor2").click(function () {
        d3.select("#floor1_svg").style("display","none");
        d3.select("#floor2_svg").style("display","block");
    });
    $("#clear").click(function () {
        d3.select("#floor1_svg").style("display","none");
        d3.select("#floor2_svg").style("display","none");
    });
</script>
</html>
