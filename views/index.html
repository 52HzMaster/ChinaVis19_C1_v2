<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confer_Vis</title>
    <style>

        canvas {
            display: block;
        }
        #main{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 10%;
            left: 21%;
            width: 100%;
            height: 100%;
        }

        #spiral_line{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 76%;
            left: 0.5%;
        }

    </style>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/stats.js"></script>

</head>
<body>
<div class="all_view">
    <div id="header"><a class="header_title">大型会场数据可视分析系统</a></div>

    <div id="control">
        <div class="view_name">Chart</div>
        <div class="widgets_left"></div>
        <div id="control_main"></div>
    </div>

    <div id="main">
        <svg width="28" height="28" class="border_1">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
        <svg width="28" height="28" class="border_2">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
        <svg width="28" height="28" class="border_3">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
        <svg width="28" height="28" class="border_4">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
    </div>

    <div id="information">
        <div class="view_name_r">Chart</div>
        <div class="widgets_right"></div>
        <div id="info_main"></div>
    </div>

    <div id="calendar">
        <div class="view_name">Chart</div>
        <div class="widgets_left"></div>
        <div id="calendar_main"></div>
        <div id="calendar_area"></div>
    </div>

    <div id="radar">
        <div class="view_name_r">Chart</div>
        <div class="widgets_right"></div>
        <div id="radar_main"></div>
    </div>

    <div id="spiral_line">
        <div class="view_name">Chart</div>
        <div class="widgets_left"></div>
    </div>

    <div id="time_line">
        <div class="view_name_c">Chart</div>
        <svg width="28" height="28" class="border_1">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
        <svg width="28" height="28" class="border_2">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
        <svg width="28" height="28" class="border_3">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
        <svg width="28" height="28" class="border_4">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
    </div>

    <div id="words_cloud">
        <div class="view_name_r">Chart</div>
        <div class="widgets_right"></div>
        <div id="clouds_main"></div>
        <br/>
        <br/>
        <br/>
        <button class="multi_stacked" type="button" value="multiples">multi</button>
        <button class="multi_stacked" type="button" value="stacked">stacked</button>
    </div>
</div>
</body>

<link rel="stylesheet" href="style/global.css">
<link rel="stylesheet" href="style/all_view.css">
<link rel="stylesheet" href="style/header.css">
<link rel="stylesheet" href="style/control.css">
<link rel="stylesheet" href="style/information.css">
<link rel="stylesheet" href="style/radar.css">
<link rel="stylesheet" href="style/calendar.css">
<link rel="stylesheet" href="style/para_coor.css">
<link rel="stylesheet" href="style/words_cloud.css">

<script src="js/layout.js"></script>

</html>
