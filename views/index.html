<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChinaVis_C1</title>
    <!--JavaScript Lib-->
    <script src="/lib/jquery-3.1.1.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    <script src="/lib/heatmap.min.js"></script>
    <style></style>

</head>
<body>
<div id="all_view">
    <div id="btn">
        <button id="floor1">floor1</button>
        <button id="floor2">floor2</button>
        <button id="clear">clear</button>
        <button id="heatmap_btn">heatmap</button>
        <button id="day1">day1</button>
        <button id="day2">day2</button>
        <button id="day3">day3</button>
    </div>
    <div id="floor"></div>
    <div id="area_line"></div>
    <div id="class_block"></div>
    <div id="class_pie"></div>

</div>
</body>

<link rel="stylesheet" href="/css/style.css">
<script src="/js/layout.js"></script>
<script src="/js/init_data.js"></script>
<script src="/js/area_line.js"></script>
<script src="/js/class_block.js"></script>
<script src="/js/main.js"></script>
<script>
    let heat_stat = true;
    $("#floor1").click(function () {
        d3.select("#floor1_svg").style("display","block");
        d3.select("#floor2_svg").style("display","none");
    });
    $("#floor2").click(function () {
        d3.select("#floor1_svg").style("display","none");
        d3.select("#floor2_svg").style("display","block");
    });
    $("#clear").click(function () {
        d3.select("#floor1_svg").style("display","none");
        d3.select("#floor2_svg").style("display","none");
    });
    $("#heatmap_btn").click(function () {

        let heatmap =d3.select("#heatmap");

        heat_stat = !heat_stat;
        if(heat_stat)
            heatmap.style("display","none");
        else
            heatmap.style("display","block");

    });
    $("#day1").click(function () {
        day_url='/day1_pro';
    });
    $("#day2").click(function () {
        day_url='/day2_pro';
    });
    $("#day3").click(function () {
        day_url='/day3_pro';
    });
</script>
</html>
